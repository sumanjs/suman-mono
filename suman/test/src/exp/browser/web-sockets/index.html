<html lang="en">
<head>

  <title>Suman tests</title>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>

  <script>

    let socket = io('http://localhost:3999');

    socket.on('connect', function () {
      console.log('connected');
    });

    socket.emit('tap-output','ok 1 passes right away');
    socket.emit('tap-output','ok 2 passes right away');
    socket.emit('tap-output','ok 3 passes right away');
    socket.emit('tap-output','ok 4 passes right away');
    socket.emit('tap-output','ok 5 passes right away');

    setTimeout(function(){
      socket.emit('tap-output-end');
    }, 1500);

    socket.on('disconnect', function () {
      console.log('disconnect');
    });

  </script>

</head>
